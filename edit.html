<html>
  <head>
    <title>Simple Blog</title>
    <script>
      const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbz06nzlIu0zMIokyNzkXge0SlJg3G2OMcE8uuGUxkbcVV8dPPw5pLoqE7AcYt6fHo2R/exec';
      window.addEventListener("DOMContentLoaded", () => {

        const params = new URLSearchParams(location.search);
        const id = params.get('id');

        if (id) {
          fetch(ENDPOINT_URL)
            .then((response) => response.json())
            .then((array) => {
              const data = array.find(item => Number(item.id) === Number(id));
              document.getElementById('title').value = data.title;
              document.getElementById('body').value = data.body;
              document.getElementById('id').value = id;
              document.getElementById('page-title').innerText = 'Edit Blog';
            });
        }     
      });

      function save() {
        const data = {
          title: document.getElementById('title').value,
          body: document.getElementById('body').value
        };
        if (document.getElementById('id').value) {
          data.id = document.getElementById('id').value;
        }
        fetch(ENDPOINT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === 'success') {
              location.href = 'index.html';
            } else {
              console.error(data.message);
            }
          });
      }
    </script>
    <style>
    </style>
  </head>
  <body>
    <h1 id="page-title">New blog</h1>
    <p>
      <label>Title</label><br />
      <input type="text" id="title" />  
    </p>
    <p>
      <label>Body</label><br />
      <textarea id="body"></textarea>  
    </p>
    <input type="hidden" id="id" />
    <input type="button" value="Save" onclick="save();" />
  </body>
</html>
