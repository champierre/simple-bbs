<html>
  <head>
    <title>Simple BBS</title>
    <script>
      let items = [];
      let ENDPOINT_URL;

      function h(str) {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
      }

      function editItem(id) {
        const data = items.find(item => Number(item.id) === Number(id));
        document.getElementById('title').value = data.title;
        document.getElementById('body').value = data.body;
        document.getElementById('id').value = id;
      }
      
      function deleteItem(id) {
        if (window.confirm('Are you sure?')) {
          const data = {
            id: id
          };
          fetch(ENDPOINT_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === 'success') {
                location.href = 'index.html';
              } else {
                console.error(data.message);
              }
            });
        }
      }

      function save() {
        const data = {
          title: document.getElementById('title').value,
          body: document.getElementById('body').value
        };
        if (document.getElementById('id').value) {
          data.id = document.getElementById('id').value;
        }
        fetch(ENDPOINT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === 'success') {
              location.href = 'index.html';
            } else {
              console.error(data.message);
            }
          });
      }

      window.addEventListener("DOMContentLoaded", () => {
        fetch("url.txt")
          .then((response) => response.text())
          .then((data) => {
            ENDPOINT_URL = data;
            fetch(ENDPOINT_URL)
              .then((response) => response.json())
              .then((data) => {
                items = data;
                const table = document.getElementById('table');
                for (let i = 0; i < items.length; i++) {
                  const tr = document.createElement('tr');
                  tr.innerHTML = `
                    <td>${h(items[i].title)}</td>
                    <td>${h(items[i].body)}</td>
                    <td>
                      <a href="#" onclick="editItem(${items[i].id});">&#x270d;</a>
                      <a href="#" onclick="deleteItem(${items[i].id});">&#x274c;</a>
                    </td>
                  `;
                  table.appendChild(tr);
                };
              });
          });
      });
    </script>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 10px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>Simple BBS</h1>
    <table id="table" >
      <thead>
        <tr>
          <th>Title</th>
          <th>Body</th>
          <th></th>
        </tr>  
      </thead>
      <tbody>
      </tbody>
    </table>

    <div>
      <p>
        <label>Title</label><br />
        <input type="text" id="title" />  
      </p>
      <p>
        <label>Body</label><br />
        <textarea id="body"></textarea>  
      </p>
      <input type="hidden" id="id" />
      <input type="button" value="&#x1f4be;" onclick="save();" />
    </div>
  </body>
</html>
